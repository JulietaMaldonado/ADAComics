<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADA Comics</title>
    <!--GOOGLE FONTS-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap");
    </style>
    <!--BOOTSTRAP-->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!--ESTILOS-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--Encabezado pagina-->
    <header class="encabezado">
      <div class="titulo">
        <h1>ADA Comics</h1>
      </div>
    </header>
    <div class="contenedorHeroe"></div>
    <div class="barraNav">
      <h2>Búsqueda</h2>
      <div class="row">
        <div class="col-6">
          <input type="text" placeholder="Ingresá tu búsqueda" />
        </div>
        <div class="col-2">
          <label for="">TIPO</label>
          <select name="" id="selectorCoPer">
            <option value="comics">COMICS</option>
            <option value="characters">PERSONAJES</option>
          </select>
        </div>
        <div class="col-2">
          <label for="">ORDEN</label>
          <select name="" id="">
            <option value="">A-Z</option>
            <option value="">Z-A</option>
            <option value="">Más nuevos</option>
            <option value="">Más viejos</option>
          </select>
        </div>
        <div class="col-2"><button>BUSCAR</button></div>
      </div>
    </div>

    <div class="resultadosContenedor">
      <div class="titulos">
        <h3>Resultados</h3>
      </div>
      <div class="results" id="results"></div>
    </div>

    <div class="paginacion">
      <button><<</button>
      <button><</button>
      <button>></button>
      <button>>></button>
    </div>

    <!--JAVASCRIPT MAIN-->
    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
